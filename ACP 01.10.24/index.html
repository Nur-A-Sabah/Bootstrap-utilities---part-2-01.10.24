<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body
    style="
      padding: 50px;
      background-color: lavender;
      display: grid;
      justify-content: center;
    "
  >
    <h1 style="color: rgb(255, 81, 0); text-align: center">Codingal</h1>
    <div class="container" style="text-align: center">
      <div class="card" style="width: 20rem">
        <img
          class="card-img-top"
          src="https://i.pinimg.com/736x/6b/83/a4/6b83a487d609068e45a3265fb41d27c7.jpg"
          alt="Card image cap"
        />
        <div>
          <h5 class="card title">Shizuka Minamoto</h5>
          <p>Passionate about taking piano</p>
          <a href="#" class="btn btn-warning">See profile</a>
        </div>
      </div>
    </div>
    <div>
      <p>
        If you want to creat a spinner/ loader, use the
        <code>.spinner-border</code> class:
      </p>
      <div class="spinner-border"></div>
    </div>
    <div class="container">
        <h2>Pagination</h2>
        <p>Fall in love with coding</p>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="https://www.instagram.com/">Instagram</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="https://www.facebook.com/">Facebook</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="https://mail.google.com/mail/u/0/#inbox">Email</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="https://www.youtube.com/">Youtube</a>
            </li>
            <li class="page-item"></li>
                <a class="page-link" href="https://x.com/?lang=en">Twitter</a>
            </li>
        </ul>
    </div>
  </body>
</html>
